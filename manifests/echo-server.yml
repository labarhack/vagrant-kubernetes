--
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: echo-server
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: echo-server
    spec:
      containers:
      - name: echo-server
        image: hashicorp/echo-server:latest
        args: 
          - -text=hello-world
        ports:
        - name: http
          containerPort: 5678
--
apiVersion: v1
kind: Service
metadata:
  name: echo-server
  namespace: default
spec:
  ports:
  - port: 5678
    targetPort: 5678
  selector:
    app: echo-server
